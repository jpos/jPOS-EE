---
name: "Run jPOS-EE Tests"
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        java: [ 21 ]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        distribution: 'corretto'
        java-version: ${{ matrix.java }}
        cache: 'gradle'
#    - name: Cache Gradle packages
#      uses: actions/cache@v2
#      with:
#        path: ~/.gradle/caches
#        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
#        restore-keys: ${{ runner.os }}-gradle
    - name: Assemble
      run: ./gradlew assemble --info
      env:
        TERM: dumb
    - name: Check
      run: ./gradlew check --info
      env:
        TERM: dumb
    - name: Upload test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: jpos/build/reports/tests/*
    - name: Check minigl postgres
      run: ./gradlew :modules:minigl:clean :modules:minigl:check --rerun-tasks --info
      if: runner.os != 'Windows'
      env:
        TERM: dumb
        GRADLE_OPTS: -Dtest.minigl_db_driver=postgres

