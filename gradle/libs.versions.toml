[versions]
jpos = "3.0.0-SNAPSHOT"
commonsLang3 = "3.14.0"
quartz = "2.5.0-rc1"
slf4j = "2.0.12"
jakartaBind = "4.0.1"
junit = "5.10.2"
junitRuntime = "1.10.2"
logback = '1.4.14'
