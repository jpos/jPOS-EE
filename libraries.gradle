            javax_mail: 'javax.mail:javax.mail-api:1.6.2',

            //SSHD
            sshd: 'org.apache.sshd:sshd-core:2.3.0',

            //Servlet API
            servlet_api: "javax.servlet:javax.servlet-api:${servletApiVersion}",

